<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="pngwing.com.png" alt="">
      <form action="">
        <p class="head">Create An Account</p>
        <div class="input">
          <label for="name"><h4>Your Name</h4></label>
          <input id="name" type="text" />
        </div>
        <div class="input">
          <label for="Email or number"><h4>Mobile number or Email</h4></label>
          <input id="Email or number" type="text" />
        </div>
        <div class="input">
          <label for="password"><h4>Password</h4></label>
          <input id="Password" type="text" />
          <b>i</b><p style="display:inline-block; margin: 5px 0 0 10px;">Password Must be at least 6 characters</p>
        </div>
        <div class="input">
          <label for="re-password"><h4>Re-enter Password</h4></label>
          <input id="re-password" type="text" />
        </div>
        <div class="input">
          <input class="btn" type="button" value="Continue" />
        </div>
        <div class="word">
          <p class="p1">
            By creating an account, you agree to Amazon's <br />
            <a href="">Conditions of Use</a> and <a href="">Privacy Notice. </a>
          </p>
          <p class="p2">
            Already have an account? <a href="">Sign in▸</a><br />
            Buying for work? <a href="">Create a free business account▸</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
